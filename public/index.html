<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/JOB.png" />

    <meta
      name="viewport"
      content="minimum-scale=1, initial-scale=1, width=device-width"
    />

    <!-- Open Graph data -->

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="Joe O'Brien Media" />
    <meta
      itemprop="description"
      content="Joe O'Brien Digital Media Portfolio"
    />
    <meta
      itemprop="image"
      content="http://www.joeobrienmedia.com/thumbnail.png"
    />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="http://joeobrienmedia.com" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Joe O'Brien Media" />
    <meta
      property="og:description"
      content="Joe O'Brien Digital Media Portfolio"
    />
    <meta
      property="og:image"
      content="http://www.joeobrienmedia.com/thumbnail.png"
    />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Joe O'Brien Media" />
    <meta
      name="twitter:description"
      content="Joe O'Brien Digital Media Portfolio"
    />
    <meta
      name="twitter:image"
      content="http://www.joeobrienmedia.com/thumbnail.png"
    />

    <meta property="og:description" content="Joe O'Brien Media Portfolio" />

    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Joe O'Brien Digital Media Portfolio" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Joe O'Brien Media</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    -->
  </body>
</html>
